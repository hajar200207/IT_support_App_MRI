# Application name
spring.application.name=equipment-management
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://mysqldb:3306/equipment_management?createDatabaseIfNotExist=true
#spring.datasource.url=jdbc:mysql://localhost:3306/equipment_management?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=

# JPA & Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

