<div *ngIf="panneEquipments.length > 0">
  <h2>Historique des Pannes et Équipements</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Panne ID</th>
      <th>Equipment ID</th>
      <th>Date</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of panneEquipments">
      <td>{{ item.id }}</td>
      <td>{{ item.panneId }}</td>
      <td>{{ item.equipmentId }}</td>
      <td>{{ item.date | date: 'short' }}</td>
      <td>{{ item.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="panneEquipments.length === 0">
  <p>Aucun historique trouvé.</p>
</div>
