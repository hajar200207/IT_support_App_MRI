<div class="panne-list-container">
  <h2>Pannes List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Description</th>
      <th>Date Panne</th>
      <th>Ã‰tat Panne</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let panne of pannes">
      <td>{{ panne.description }}</td>
      <td>{{ panne.datePanne | date: 'shortDate' }}</td>
      <td>{{ panne.etatPanne }}</td>
      <td>
        <button
          class="btn btn-info"
          [routerLink]="['/pannes/edit', panne.id]"
        >
          Edit
        </button>
        <button
          class="btn btn-danger"
          (click)="deletePanne(panne.id)"
        >
          Delete
        </button>
        <button
          class="btn btn-primary"
          [routerLink]="['/pannes', panne.id, 'details']"
        >
          View Details
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
