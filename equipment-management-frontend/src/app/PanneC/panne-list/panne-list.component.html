<div class="panne-container">
  <!-- Search Section -->
    <div class="panne-search-container">

      <a routerLink="new" class="add-button">
        <i class="fas fa-plus"></i> Add New Panne
      </a>
      <h2>Search Pannes</h2>
      <div class="search-bar">
        <!-- Search by Description -->
        <form (ngSubmit)="searchByDescription()" class="search-form">
          <div class="search-group">
            <label for="keyword" class="search-label">
            </label>
            <input
              type="text"
              id="keyword"
              [(ngModel)]="keyword"
              name="keyword"
              class="form-control search-input"
              placeholder="Search by Description"
            />
          </div>
          <button type="submit" class="btn btn-primary search-button">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <!-- Search by État Panne -->
        <form (ngSubmit)="searchByEtat()" class="search-form">
          <div class="search-group">
            <label for="etatPanne" class="search-label">
            </label>
            <select
              id="etatPanne"
              [(ngModel)]="etatPanne"
              name="etatPanne"
              class="form-control search-select"
            >
              <option value="">Select État Panne</option>
              <option *ngFor="let etat of etatPanneOptions" [value]="etat">
                {{ etat }}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary search-button">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>

  <!-- List Section -->
  <div class="panne-list-container">
    <h2>Pannes List</h2>
    <table class="table table-striped panne-table">
      <thead>
      <tr>
        <th>Description</th>
        <th>État Panne</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let panne of pannes">
        <td>{{ panne.description }}</td>
        <td>{{ panne.etatPanne }}</td>
        <td>
          <button
            class="btn btn-info action-button"
            [routerLink]="['edit', panne.id]"
          >
            <i class="fas fa-edit"></i> Edit
          </button>
          <button
            class="btn btn-danger action-button"
            (click)="deletePanne(panne.id)"
          >
            <i class="fas fa-trash-alt"></i> Delete
          </button>
          <button class="btn btn-info action-button">
            <a [routerLink]="['detail', panne.id]">
              <i class="fas fa-info-circle"></i> Voir détails
            </a>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="pannes.length === 0" class="no-results">
      <p>No results found.</p>
    </div>
  </div>
</div>
