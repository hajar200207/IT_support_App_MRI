<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="motDePasse">Password</label>
      <input id="motDePasse" formControlName="motDePasse" type="password" placeholder="Enter your password" />
      <div *ngIf="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched" class="error">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label for="type">Select Type</label>
      <select id="type" formControlName="type">
        <option value="user">User</option>
        <option value="technicien">Technicien</option>
        <option value="admin">Admin</option>
      </select>
      <div *ngIf="loginForm.get('type')?.invalid && loginForm.get('type')?.touched" class="error">
        Please select a type.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
