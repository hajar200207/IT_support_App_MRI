<div>
  <h2>Equipments</h2>
  <a routerLink="new" class="add-button">
    <i class="fas fa-plus"></i> Add New Equipment
  </a>
  <div>
    <input [(ngModel)]="searchTerm" (input)="search()" placeholder="Search by name" />
  </div>

  <div></div>
  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>Nom</th>
      <th>Type</th>
      <th>Etat</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let equipment of equipments">
      <td>{{ equipment.id }}</td>
      <td>{{ equipment.nom }}</td>
      <td>{{ equipment.type }}</td>
      <td>{{ equipment.etatEquipement }}</td>
      <td>
        <!-- Use Font Awesome icons for actions -->
        <button (click)="deleteEquipment(equipment.id)">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
        <a [routerLink]="['edit', equipment.id]">
          <i class="fas fa-edit"></i> Edit
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
