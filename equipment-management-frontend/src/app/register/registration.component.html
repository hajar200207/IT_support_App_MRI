<div class="registration-container">
  <form [formGroup]="registreForm" (ngSubmit)="register()">
    <div>
      <label for="role">Role:</label>
      <select id="role" formControlName="role" required>
        <option value="" disabled>Select Role</option>
        <option *ngFor="let role of Roles" [value]="role">{{ role }}</option>
      </select>
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" required>
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="motDePasse" required>
    </div>

    <div>
      <label for="username">Username:</label>
      <input id="username" type="text" formControlName="username" required>
    </div>

    <!-- Display fonction field if role is USER -->
    <div *ngIf="registreForm.get('role')?.value === 'ROLE_USER'">
      <label for="fonction">Fonction:</label>
      <input id="fonction" type="text" formControlName="fonction">
    </div>

    <div *ngIf="registreForm.get('role')?.value === 'ROLE_TECHNICIEN'">
      <label for="specialite">Specialit√©:</label>
      <input id="specialite" type="text" formControlName="specialite">
    </div>

    <input id="type" type="hidden" formControlName="type">

    <button type="submit" [disabled]="!registreForm.valid">Register</button>
  </form>
</div>
